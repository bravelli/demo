<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,
minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前端导航</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<header class="globalHeader">
    <form class="searchForm" method="get"  action="https://www.baidu.com/s">
        <input name="wd" type="text">
        <button type="submit">搜索</button>
    </form>
</header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>

            <li>
                <div class="site">
                    <div class="logo"></div>
                    <div class="link">jd.com</div>
                </div>
            </li>

            <li>
                <div class="addButton">
                新增网站
                </div>
            </li>

        </ul>
    </main>
    <script src="main.js"></script>
</body>
</html>
